<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Hospital Management System</h1>
        </div>
    </header>
    {% include "core/nav.html" %}

    <main class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl font-semibold mb-6 text-center">Staff Login</h2>
        <form class="max-w-sm mx-auto bg-white p-6 rounded shadow-lg" method="post" action="{% url "staff_login" %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block mb-2 text-gray-700">Username</label>
                <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2 text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Log In</button>
        </form>
    </main>
    <div class="mb-40">
      
    </div>
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
