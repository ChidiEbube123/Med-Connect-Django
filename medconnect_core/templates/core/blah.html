<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
    
    {% include "core/nav.html" %}

    <main class="container mx-auto mt-8 p-4">
        <form class="max-w-lg mx-auto" method="post" action="{% url "patient_signup" %}">
            <h2 class="text-2xl font-semibold mb-6">Patient Sign Up</h2>

            {% csrf_token %}
            {{form}}
            <button type="submit" class="mt-10 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</button>
        </form>
      
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
