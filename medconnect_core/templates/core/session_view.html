<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Sessions - TeleMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        secondary: '#2c3e50',
                        secondary: '#3498db',
                        accent: '#e74c3c',
                        background: '#ecf0f1',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background min-h-screen flex flex-col">
    <header class="bg-secondary text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">TeleMed Consultation</h1>
        </div>
    </header>
{% include "core/nav.html" %}
    <main class="flex-grow container mx-auto p-4">
        <h2 class="text-2xl font-bold text-secondary mb-6">Previous Sessions</h2>
        <div class="bg-white rounded-lg shadow-md p-4">
            <table class="w-full table-auto border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-secondary">
                        <th class="py-2 px-4 border-b">Doctor</th>
                        <th class="py-2 px-4 border-b">Patient</th>
                        <th class="py-2 px-4 border-b">Date</th>
                        <th class="py-2 px-4 border-b">Time</th>
                        <th class="py-2 px-4 border-b">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-gray-700">
                        <td class="py-2 px-4 border-b">Dr. Emily Johnson</td>
                        <td class="py-2 px-4 border-b">John Doe</td>
                        <td class="py-2 px-4 border-b">May 15, 2024</td>
                        <td class="py-2 px-4 border-b">10:00 AM - 10:30 AM</td>
                        <td class="py-2 px-4 border-b">
                            <a href="{% url "session_individual_view" %}" class="text-secondary hover:underline">View Details</a>
                        </td>
                    </tr>
                    <tr class="text-gray-700">
                        <td class="py-2 px-4 border-b">Dr. Mark Smith</td>
                        <td class="py-2 px-4 border-b">Jane Doe</td>
                        <td class="py-2 px-4 border-b">April 12, 2024</td>
                        <td class="py-2 px-4 border-b">2:00 PM - 2:45 PM</td>
                        <td class="py-2 px-4 border-b">
                            <a href="{% url "session_individual_view" %}" class="text-secondary hover:underline">View Details</a>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
            
        </div>
        <div class="flex justify-center mt-4">
            <button type="submit" class="bg-secondary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" style="width: 150px;">
                <a href="{% url "session_create" %}"><i class="fas fa-prescription-bottle mr-2"></i>New Session</a>
            </button>
        </div>
    </main>

    <footer class="bg-secondary text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 TeleMed. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
