<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Shift Scheduling - Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  
    {% include "core/nav.html" %}

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-blue-500 text-white px-6 py-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Staff Shift Schedhule</h2>
                <div class="space-x-2">
                    <button class="bg-white text-blue-500 hover:bg-blue-100 font-semibold py-2 px-4 rounded transition duration-300 ease-in-out">
                        <a href="">Schedule New Shift</a>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <input type="text" placeholder="Search shifts..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-blue-100">
                                <th class="px-4 py-2 border">Staff Name</th>
                                <th class="px-4 py-2 border">Department</th>
                                <th class="px-4 py-2 border">Shift Start</th>
                                <th class="px-4 py-2 border">Shift End</th>
                                <th class="px-4 py-2 border">Status</th>
                                <th class="px-4 py-2 border">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="hover:bg-gray-50">
                                <td class="px-4 py-2 border">Grace Williams</td>
                                <td class="px-4 py-2 border">Nurse</td>
                                <td class="px-4 py-2 border">9:00 AM</td>
                                <td class="px-4 py-2 border">2:00 PM</td>
                                <td class="px-4 py-2 border">
                                    <span class="bg-green-100 text-green-800 py-1 px-2 rounded-full text-xs font-semibold">
                                      In Session
                                    </span>
                                </td>
                                <td class="px-4 py-2 border">
                                    <button class="text-blue-500 hover:text-blue-700 mr-2">
                                        <a href="">Edit</a>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700 mr-2">
                                        <a href="" class="cancel-shift">Cancel</a>
                                    </button>
                                </td>
                            </tr>
                        
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <span class="text-gray-600">Showing 1 to {{ shifts|length }} of {{ shifts|length }} entries</span>
                    </div>
                    <div class="space-x-2">
                        <button class="bg-blue-500 text-white hover:bg-blue-600 font-semibold py-2 px-4 rounded transition duration-300 ease-in-out disabled:opacity-50" disabled>
                            Previous
                        </button>
                        <button class="bg-blue-500 text-white hover:bg-blue-600 font-semibold py-2 px-4 rounded transition duration-300 ease-in-out disabled:opacity-50" disabled>
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-blue-600 text-white mt-8">
        <div class="container mx-auto px-4 py-6 text-center">
            <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.cancel-shift').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                var userConfirmed = confirm('Are you sure you want to cancel this shift?');
                if (userConfirmed) {
                    window.location.href = this.href;
                }
            });
        });
    </script>
</body>
</html>
