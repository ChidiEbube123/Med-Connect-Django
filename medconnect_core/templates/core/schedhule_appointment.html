<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c3e50',
                        secondary: '#3498db',
                        accent: '#e74c3c',
                        background: '#ecf0f1',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background min-h-screen flex items-center justify-center p-4">
    {% include "core/nav.html" %}
    
    <div class="w-full max-w-md mb-10">
        <h1 class="text-3xl font-bold text-primary text-center mb-8">Create Appointment</h1>
        <form id="appointmentForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="{% url "schedhule_appointment" %}">
            {% csrf_token %}
           {% for field in form %}
           <div class="mb-4">
            <label class="block text-primary text-secondary font-bold mb-2" for="date">
               {{field.label}}
            </label>
          {{field}}
        </div>
           {% endfor %}
         
            
           
            <div class="flex items-center justify-between">
                <button class="bg-secondary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Book Appointment
                </button>
            </div>




        </form>
    </div>

   
</body>

</html>
